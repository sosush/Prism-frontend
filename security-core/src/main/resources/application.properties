spring.application.name=prism-security-core
spring.datasource.url=jdbc:mysql://localhost:3306/prism_db
spring.datasource.username=root
spring.datasource.password=@Sumit2028

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
python.api.key=prism-python-secret

# DO NOT COMMIT REAL PRIVATE KEYS.
# Configure via environment variables when running:
#   export WEB3_WALLET_PRIVATEKEY=...
#   export WEB3_CONTRACT_ADDRESS=...
#   export WEB3_RPC_URL=...
#
# Spring maps env vars like WEB3_WALLET_PRIVATEKEY -> web3.wallet.privateKey
web3.wallet.privateKey=
web3.contract.address=

# PRISM attestation TTL (seconds). Default 7 days.
prism.attestation.ttlSeconds=604800

# Increase max file size for a single file (e.g., 50MB)
spring.servlet.multipart.max-file-size=50MB

# Increase max size for the entire request (video + other data)
spring.servlet.multipart.max-request-size=55MB




